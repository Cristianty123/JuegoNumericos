<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="background"></div>
<div class="game-container">
    <canvas id="gameCanvas"></canvas>

    <!-- MenÃº de pausa minimalista -->
    <div class="pause-menu" id="pauseMenu" style="display: none;">
        <div class="pause-text" id="resume">Resume</div>
        <div class="pause-text" id="backToMenu">Back to Menu</div>
    </div>

    <!-- Mensaje de victoria minimalista -->
    <div class="victory-menu" id="victoryMenu" style="display: none;">
        <div class="victory-text" id="victoryMessage"></div>
        <div class="victory-option" id="playAgain">Play Again</div>
        <div class="victory-option" id="victoryBackToMenu">Main Menu</div>
    </div>
</div>

<script src="js/constants.js"></script>
<script src="js/utils.js"></script>
<script src="js/ai.js"></script>
<script src="js/game.js"></script>
<script>
    // Iniciar el juego con el modo seleccionado
    const urlParams = new URLSearchParams(window.location.search);
    const gameMode = urlParams.get('mode');

    const game = new PongGame(gameMode === 'ai');
    game.start();
</script>
</body>
</html>
